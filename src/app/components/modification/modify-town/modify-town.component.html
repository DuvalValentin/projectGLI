<h2>Modification d'une Ville</h2>
<br />
<p>Changez la région et le départmement puis rentrez le nouveau nom</p>
<app-separation></app-separation>
<app-select-region (regionOut)="onSelectRegion($event)"></app-select-region>
<app-separation></app-separation>
<app-select-department (departmentOut)="onSelectDepartment($event)" *ngIf="selectedRegion"
  [regionId]="selectedRegion.id"></app-select-department>
<div></div>
<app-separation *ngIf="selectedRegion"></app-separation>
<div *ngIf="selectedDepartment" class="container-fluid form-group">
  <form [formGroup]="townForm" (ngSubmit)="onSubmitForm()">
    <label for="name">Nouveau nom de la ville : </label>
    <input type="text" id="name" formControlName="name">
    <button type="submit" class="btn btn-primary">Modifier</button>
  </form>
  <app-separation></app-separation>
</div>

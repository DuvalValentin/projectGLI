<div>
  <p>Select a region :</p>
  <select [(ngModel)]="selectedRegion" (change)="onSelectRegion()">
    <option *ngFor="let region of regions" [ngValue]="region">{{region.name}}</option>
  </select>
  <p *ngIf="selectedRegion">Détails de la région : <a [routerLink]="selectedRegion.getUrl">{{selectedRegion.name}}</a></p>
</div>

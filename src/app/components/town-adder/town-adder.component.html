<h2>Ajout d'une Ville</h2>
<br />
<p>Sélectionnez la région puis le département puis indiquez le nom de la ville afin de créer une nouvelle ville</p>
<app-separation></app-separation>
<app-select-region (regionOut)="onSelectRegion($event)"></app-select-region>
<p *ngIf="selectedRegion==null">La région n'est pas présente ? Rajoutez la <a routerLink="/post/region">ici</a> !</p>
<app-separation></app-separation>
<app-select-department (departmentOut)="onSelectDepartment($event)" *ngIf="selectedRegion"
  [regionId]="selectedRegion.id"></app-select-department>
<div></div>
<p *ngIf="selectedRegion && (selectedDepartment==null)">La département n'est pas présent ? Rajoutez le <a
    routerLink="/post/department">ici</a> !</p>
<app-separation *ngIf="selectedRegion"></app-separation>
<div *ngIf="selectedDepartment" class="container-fluid form-group">
  <form [formGroup]="townForm" (ngSubmit)="onSubmitForm()">
    <label for="name">Nom de la nouvelle ville : </label>
    <input type="text" id="name" formControlName="name">
    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
  <app-separation></app-separation>
</div>
